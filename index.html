<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colégio Estadual Professor Júlio Szymanski</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">

    <div class="school-card">
      <!-- Foto da escola -->
      <div class="school-photo">
        <img src="https://via.placeholder.com/150" alt="Foto da Escola">
      </div>

      <!-- Informações da escola -->
      <div class="school-details">
        <div class="school-type">Rede Estadual</div>
        <h1 class="school-name">Colégio Estadual Professor Júlio Szymanski</h1>
        <p class="school-address">Rua São Vicente de Paulo, 76 – Centro, Araucária – PR, CEP: 83702-050</p>

        <!-- Turnos -->
        <div class="school-shifts">
          <span class="shift morning">Manhã</span>
          <span class="shift afternoon">Tarde</span>
          <span class="shift full">Integral</span>
        </div>

        <!-- Cursos -->
        <div class="school-courses">
          <h2>Cursos ofertados:</h2>
          <ul>
            <li>Ensino Médio Normal</li>
            <li>Formação de Docentes</li>
            <li>Análise e Desenvolvimento de Sistemas</li>
            <li>Administração</li>
          </ul>
        </div>

        <!-- Contatos -->
        <div class="contacts">
          <a href="https://wa.me/5511999999999" target="_blank" class="contact-icon whatsapp">
            <i class="fab fa-whatsapp"></i>
          </a>
          <a href="https://facebook.com" target="_blank" class="contact-icon facebook">
            <i class="fab fa-facebook-f"></i>
          </a>
          <a href="https://instagram.com" target="_blank" class="contact-icon instagram">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
      </div>
    </div>

    <!-- Mapa -->
    <div class="map">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3675.123456!2d-49.4161234!3d-25.6051234!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94dce6b23456789%3A0xabcdef123456789!2sCol%C3%A9gio%20Estadual%20Professor%20J%C3%BAlio%20Szymanski!5e0!3m2!1spt-BR!2sbr!4v1634567890123" 
        width="100%" 
        height="350" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </div>
</body>
</html>
