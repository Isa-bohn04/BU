<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colégio Estadual Professor Julio Szymanski</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <!-- Tag Rede Estadual -->
    <div class="school-type">Rede Estadual</div>

    <!-- Nome da escola -->
    <h1 class="school-name">Colégio Estadual Professor Julio Szymanski</h1>

    <!-- Endereço -->
    <p class="school-address">Rua Exemplo, 456 - Araucária, PR</p>

    <!-- Turnos -->
    <div class="school-shifts">
      <span class="shift morning">Manhã</span>
      <span class="shift afternoon">Tarde</span>
      <span class="shift full">Integral</span>
    </div>

    <!-- Cursos -->
    <div class="school-courses">
      <h2>Cursos ofertados:</h2>
      <div class="courses-list">
        <div class="course-card">Ensino Médio Normal</div>
        <div class="course-card">Formação de Docentes</div>
        <div class="course-card">Análise e Desenvolvimento de Sistemas</div>
        <div class="course-card">Administração</div>
      </div>
    </div>

    <!-- Contatos -->
    <div class="contacts">
      <a href="https://wa.me/5511999999999" target="_blank" class="contact-icon whatsapp">
        <i class="fab fa-whatsapp"></i>
      </a>
      <a href="https://facebook.com" target="_blank" class="contact-icon facebook">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://instagram.com" target="_blank" class="contact-icon instagram">
        <i class="fab fa-instagram"></i>
      </a>
    </div>

    <!-- Mapa -->
    <div class="map">
      <iframe 
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3675.123456!2d-49.404123!3d-25.583456!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94dce6b23456789%3A0xabcdef123456789!2sCol%C3%A9gio%20Estadual%20Professor%20Julio%20Szymanski!5e0!3m2!1spt-BR!2sbr!4v1234567890" 
        width="100%" 
        height="350" 
        style="border:0;" 
        allowfullscreen="" 
        loading="lazy" 
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </div>
  </div>
</body>
</html>
